<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clean ToDo-List</title>
  </head>
  <body>
    <div
      class="container container-md mx-auto px-2 flex flex-col w-full items-center mt-3"
    >
      <div
        class="feedback alert rounded-md w-full h-16 flex items-center justify-center px-2 font-medium"
      >
        Write value for item
      </div>
      <!-- form -->
      <form id="itemForm" class="my-3 w-full">
        <h3 class="text-2xl capitalize mb-4 text-center">to do list</h3>
        <div class="flex gap-2">
          <input
            type="text"
            class="capitalize border border-green-700 text-green-700 px-2 py-1 rounded-md w-full"
            id="itemInput"
            placeholder="name..."
          />
          <div class="input-group-append">
            <button
              id="add-item"
              class="border border-green-700 text-green-700 hover:bg-green-700 hover:text-white transition px-4 py-2 rounded-md font-medium shadow-md"
              type="submit"
            >
              Add item
            </button>
          </div>
        </div>
      </form>
      <div class="item-container w-full text-center">
        <!-- end of form  -->
        <div class="item-list my-5">
          <!-- single item -->
          <!-- <div class="item flex justify-between my-3 border-b border-b-green-500 pb-1">
      <div class="flex gap-1 items-center">
        <h6 class="item-index border border-green-500 rounded p-1">${index}</h6>
        <p class="item-name capitalize">${item}</p>
      </div>
        <div class="item-icons">
          <i class="far fa-check-circle cursor-pointer complete-item mx-2 item-icon text-green-500"></i>
         <i class="far fa-edit cursor-pointer edit-item mx-2 item-icon"></i>
          <i class="far fa-times-circle cursor-pointer delete-item item-icon text-red-500"></i>
        </div>
      </div> -->
          <!-- end of single item -->
        </div>
        <button
          type="button"
          class="my-3 border border-green-700 text-green-700 hover:bg-green-700 hover:text-white transition px-4 py-2 rounded-md font-medium shadow-md"
          id="clear-list"
        >
          Clear items
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
